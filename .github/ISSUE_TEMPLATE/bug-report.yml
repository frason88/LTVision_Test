name: üêõ Bug report
description: Create a report to help us improve LTVision!
title: "[Bug]: "
labels: ["Type:Bug","Status: Unconfirmed"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search existing issues to avoid creating duplicates.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened? - The current behavior
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: what-did-you-expect
    attributes:
      label: What did you expect to happen? - The expected behavior
      placeholder: Tell us what you want to see!
      value: "A bug shouldn't have happened!"
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: How to reproduce?
      description: If applicable could you describe how we could reproduce the bug
      placeholder: Tell us what how to reproduce the bug!
    validations:
      required: false
